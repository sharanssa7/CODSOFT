<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        td, th {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        img {
            width: 100px; /* Set the width to 50px */
            height: 100px;
             /* Maintain the aspect ratio */
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <h1>Welcome to my website</h1>
    <p>This is a basic HTML page.</p>

    <!-- Image with minimum size -->
    <img src="pexels-pixabay-36753.jpg" alt="Sample Image">

    <h1>Contact Number</h1>
    <p>If you need to reach us, please call us at: <strong>123-456-7890</strong></p>

    <h2 style="text-align: center;">Input Table Example</h2>

    <form action="#">
        <table>
            <tr>
                <th>Field 1</th>
                <th>Field 2</th>
                <th>Field 3</th>
            </tr>
            <tr>
                <td><input type="text" placeholder="Enter text here" name="field1"></td>
                <td><input type="text" placeholder="Enter text here" name="field2"></td>
                <td><input type="text" placeholder="Enter text here" name="field3"></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Enter text here" name="field4"></td>
                <td><input type="text" placeholder="Enter text here" name="field5"></td>
                <td><input type="text" placeholder="Enter text here" name="field6"></td>
            </tr>
        </table>
        <br>
        <div style="text-align: center;">
            <input type="submit" value="Submit">
        </div>
    </form>

</body>
</html>
